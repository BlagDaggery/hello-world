<!DOCTYPE html>
<html>
  <head>
    <title>Portland Head Light | BlagDaggery</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section id="main">
      <h1 id="title">Portland Head Light</h1>
      <div id="img-div">
        <img id="image" alt="Portland Head Light"  src="img\portland-head-light.jpg" />
        <p id="img-caption">A picture of Portland Head Light</p>
      </div>
      <div id="tribute-info">
        <h2 id="subtitle">First Five Keepers</h2>
        <p>Joseph K. Greenleaf<br/>(1791–1795)</p>
        <p>David Duncan<br/>(1796)</p>
        <p>Barzillai Delano<br/>(1796–1820)</p>
        <p>Joshua Freeman<br/>(1820–1840)</p>
        <p>Richard Lee<br/>(1840–1849)</p>
        <p id="learn-more">To learn more, <a id="tribute-link" title="Portland Head Light Website" target="_blank" href="https://portlandheadlight.com/">visit the Portland Head Light website</a>.</p>
        <hr/>
        <div><a title="View on GitHub" href="https://github.com/BlagDaggery/portland-head-light"><img id="github-logo" src="img\GitHub-Mark-32px.png" /></a></div>
      </div>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
